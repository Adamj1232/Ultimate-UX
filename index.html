<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <title>BeachBOD</title>
</head>
<body>
  <section id = 'goddamnit'></section>
  <section id = 'primary-container'>
    <header>
      <h1>BeachBOD</h1>
      <nav>
        <button class = 'nav-buttons nav-selected'>Workout</button>
        <button class = 'nav-buttons nav-unselected'>Profile</button>
        <button class = 'nav-buttons nav-unselected'>Preferences</button>
        <button class = 'nav-buttons nav-unselected'>Logout</button>
        <img src="images/anders.jpeg" alt="profile user picture" id = "anders">
      </nav>
      <br>
    </header>
    <main>
      <section id='left-container'>
        <button class = 'left-button day-button'>Day</button>
        <button class = 'left-button week-button'>Week</button>
        <button class = 'left-button month-button'>Month</button>
        <button class = 'left-button day-button'>Day</button>
        <button class = 'left-button week-button'>Week</button>
        <button class = 'left-button month-button'>Month</button>
      </section>
      <section id = 'middle-container'>
        <h4>Workouts</h4>
        <section id = 'middle-images'>
          <section id = 'middle-top-images'>
            <section class='mobile-middle-top-images'>
              <button class = 'left-button day-button'>Day</button>
              <button class = 'left-button week-button'>Week</button>
              <button class = 'left-button month-button'>Month</button>
            </section>
            <div class='middle'>

            <section class = 'middle-crap thumbs-up'>
              <img class = 'middle-icons' src = 'images/thumb.svg'>
              <h5>75%</h5>
              <h6>300 / 400 lbs</h6>
            </section>
            <section class = 'middle-crap heart-monitor'>
              <img class = 'middle-icons' src = 'images/heart.svg'>
              <h5>90%</h5>
              <h6>9 / 10 miles</h6>
            </section>
          </div>
          </section>
          <section id = 'middle-bottom-crap'>
            <img src='images/bargraph.jpg' id = 'weekday-graph'>
            <div id = 'middle-container-buttons'>
              <button class = 'bottom-button'>Weights</button>
              <button class = 'bottom-button'>Cardio</button>
            </div>
          </section>
        </section>
      </section>
      <section id = 'right-container'>
        <h4>Activity Feed</h4>
        <section id = 'right-users'>
          <section class = 'user-container matt-container'>
            <img class = 'right-icons' src="images/thumb.svg" alt="profile">
            <p>Matt</p>
            <img class = 'right-icons' src="images/heart.svg" alt="heart">
            <p>10 Miles</p>
          </section>
          <section class = 'user-container john-container'>
            <img class = 'right-icons' src="images/thumb.svg" alt="profile">
            <p>John</p>
            <img class = 'right-icons' src="images/heart.svg" alt="heart">
            <p>350 lbs</p>
          </section>
          <section class = 'user-container paul-container'>
            <img class = 'right-icons' src="images/thumb.svg" alt="profile">
            <p>Paul</p>
            <img class = 'right-icons' src="images/heart.svg" alt="heart">
            <p>10 Miles</p>
          </section>
        </section>
      </section>
    </main>
  </section>
</body>
</html>
